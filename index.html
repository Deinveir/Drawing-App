<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c36757fb97.js" crossorigin="anonymous"></script>
    <title>Drawing App</title>
</head>
<body>
        <canvas id="canvas" height="600" width="600"></canvas>
        <div class="toolbox">
            <div class="left-tool">
                <button class="increase"><i class="fa-solid fa-plus"></i></button>
                <span class="size"></span>
                <button class="decrease"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="right-tool">
                <span>Color</span>
                <input type="color" class="color">
            </div>
            <button class="clear"><i class="fa-solid fa-broom"></i></button>
            <div class="brushes">
                <i class="fa-solid fa-spray-can"></i>
                <i class="fa-solid fa-brush"></i>
            </div>
        </div>
</body>
</html>
